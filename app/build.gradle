buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.apollographql.apollo:apollo-gradle-plugin:2.5.9"
    }
}

plugins {
    id 'com.android.application'
    id("com.apollographql.apollo").version("2.5.9")
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.github.alecbuivhp.githubclient"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        // Please ensure you have a valid API KEY for github.com
        // A valid key will need to be entered
        buildConfigField("String", "API_KEY", API_KEY)
        buildConfigField("String", "GITHUB_URL", GITHUB_URL)

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    // Architecture Components
    def lifecycle_version = "2.3.1"
    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"

    // Paging
    def paging_version = "3.0.1"
    implementation "androidx.paging:paging-runtime:$paging_version"

    // Rx
    def rx_version = "3.0.0"
    // RxJava
    implementation "io.reactivex.rxjava3:rxjava:$rx_version"
    // RxAndroid
    implementation "io.reactivex.rxjava3:rxandroid:$rx_version"

    // Apollo Android
    def apollo_version = "2.5.9"
    implementation "com.apollographql.apollo:apollo-runtime:$apollo_version"
}